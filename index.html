<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Random Quiz App</h1>
        <p id="question"></p>
        <form id="quiz-form">
            <input type="radio" name="answer" id="option1">
            <label for="option1" id="label1"></label><br>
            <input type="radio" name="answer" id="option2">
            <label for="option2" id="label2"></label><br>
            <input type="radio" name="answer" id="option3">
            <label for="option3" id="label3"></label><br>
            <input type="radio" name="answer" id="option4">
            <label for="option4" id="label4"></label><br>
            <button type="button" id="submit-btn">Submit Answer</button>
        </form>
        <p id="result"></p>
        <p>Correct: <span id="correct-count">0</span></p>
        <p>Incorrect: <span id="incorrect-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
